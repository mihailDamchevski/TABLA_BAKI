version: '3.8'

services:
  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: tabla-baki-backend
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
      - /app/__pycache__
    environment:
      - PYTHONUNBUFFERED=1
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: tabla-baki-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
